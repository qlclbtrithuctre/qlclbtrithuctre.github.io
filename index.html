<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận dạng giao dịch</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

    <div class="container">
        <h1>Quản lý giao dịch QR-Code</h1>
        <div class="file-input-wrapper">
            <label for="fileInput">Chọn file giao dịch (*.txt):</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div id="resultsContainer" class="results-container" style="display: none;">
            <div class="table-section">
                <h2>Chuyển khoản bằng QR-Code</h2>
                <table id="matchedTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ngày</th>
                            <th>Nội dung (CK bằng QR)</th>
                            <th>Số tiền</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu sẽ được thêm vào đây bởi JavaScript -->
                    </tbody>
                </table>
                <button id="postButton" style="visibility: hidden;">Cập nhật lên link Sheet</button>
            </div>
            <div class="table-section">
                <h2>Giao dịch khác</h2>
                <table id="unmatchedTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ngày</th>
                            <th>Nội dung (KHÔNG CK bằng QR)</th>
                            <th>Số tiền</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu sẽ được thêm vào đây bởi JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
